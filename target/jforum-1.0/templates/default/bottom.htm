<script type="text/javascript" src="${contextPath}/templates/styles/js/jquery.fancybox.js"></script>
<script type="text/javascript" src="${contextPath}/templates/styles/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="${contextPath}/templates/styles/js/bootstrap.min.js"></script>
<script>
    $('.fancybox').fancybox();
    $(document).ready(function() {
        $('#datepicker').datepicker({
            dateFormat: "yy-mm-dd"
        }).datepicker("setDate", "0");
        $('#datepicker').on('changeDate', function() {
            $('#my_hidden_input').val(
                $('#datepicker').datepicker('getFormattedDate')
            );
        });
        var top_url =window.location.pathname
        if(top_url.indexOf("/recentTopics/list")!=-1){
            $('#latest_li').addClass('active');
        }
        if(top_url.indexOf("/hottestTopics/list") != -1){
            $('#hottest_li').addClass('active');
        }
        if(top_url.indexOf("/user/list") != -1){
            $('#user_li').addClass('active');
        }
        if(top_url.indexOf("/moderation/showActivityLog") != -1){
            $('#moderationlog_li').addClass('active');
        }
        if(top_url.indexOf("/user/edit/") != -1){
            $('#myprofile_li').addClass('active');
        }
        if(top_url.indexOf("/bookmarks/list/") != -1){
            $('#bookmark_li').addClass('active');
        }
        if(top_url.indexOf("/pm/inbox") != -1){
            $('#privatemessages_li').addClass('active');
        }

    });

</script>
